{% extends 'shared/layout.html' %}

{% block extracss %}
<style> 
#chat {
  width: 100%;
  height: 350px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
  overflow-y:auto
}

#chatwelcome
{
    font-size: 20px;
}
</style>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script src="http://cdn.socket.io/3.1.1/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket;
    $(document).ready(function(){
        
        socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
        socket.on('connect', function() {
            socket.emit('joined', {});
        });
        
        socket.on('status', function(data) {     
            let tag  = document.createElement("p");
            let text = document.createTextNode(data.msg);
            let element = document.getElementById("chat");
            tag.appendChild(text);
            tag.style.cssText = data.style;
            element.appendChild(tag);
            $('#chat').scrollTop($('#chat')[0].scrollHeight);

        });        
    });
    function addmessage()
    {
        let user = document.getElementById("sessionemail").innerHTML =

        let tag  = document.createElement("p");
        let text = document.createTextNode("test");

        tag.style.cssText = data.style;
        element.appendChild(tag);
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
    }
</script>
{% endblock %}


{% block maincontent %}
<p id="chatwelcome">Welcome to the chat!</p>

<div id='chat' contenteditable>    
</div>

<p class="email">
<form>
    <input placeholder="Enter Your Message Here" />
    <input type="button" value="Send" onclick="addmessage()"/>
</form>
</p>
{% endblock %}
