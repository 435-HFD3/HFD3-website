{% extends 'shared/layout.html' %}


{% block maincontent %}

<div id="outerbox">
    <div id="loginbox">
        <h1>Sign Up</h1>
        <div id="formbox">
            <form id="loginform" action="/processsignup" method="post">
                <input type ='text' name='email' id="loginemail" placeholder="Email" autocomplete="off">
                <input type ='password' name='password' id="loginpassword" placeholder="Password" autocomplete="off">
                <input id="submitbutton" type='submit' value="Sign Up">
            </form>
        </div>
        <p id="attempts">{{error}}</p>
    </div>
</div>

{% endblock %}
